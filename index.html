<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>

  <div class="container">
    <div class="left left-bg-img">
      <header>
        <img class="logo" src="images/logo.svg" alt="logo base apparel">

      </header>

      <img class="bg-mobile" src="images/hero-mobile.jpg" alt="picture of me in mobile">

      <div class="info">
        <h1><span>We're</span> <br> coming <br> soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="">
          <input type="email" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="error icon">
          <button>
            <img src="images/icon-arrow.svg" alt="arrow icon" />
          </button>
          <small>Please provide a valid email</small>
        </form>

      </div>



    </div>

    <div class="right right-bg-img">
      <!-- <img src="images/hero-desktop.jpg" alt="picture of me"> -->
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
